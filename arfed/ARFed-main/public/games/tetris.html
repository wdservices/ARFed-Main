<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Tetris</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Base Body and Global Styles */
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #a8c0ff, #3f2b96); /* Gradient background */
            color: #fff;
            margin: 0;
            padding: 10px; /* Minimal padding for edge-to-edge on mobile */
            box-sizing: border-box;
            overflow: hidden; /* Prevent scrolling on main body */
        }

        /* Shared Container Styles for Welcome and Game Screens */
        .screen-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center content vertically */
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            padding: 20px;
            width: 95%; /* Use most of the width */
            max-width: 500px; /* Max width for desktop */
            box-sizing: border-box;
            min-height: 80vh; /* Ensure containers fill reasonable height */
        }

        /* Welcome Screen Specific Styles */
        #welcomeScreen {
            display: flex; /* Flexbox for centering */
            height: 100vh; /* Take full viewport height */
            width: 100%;
            padding: 0; /* No padding from screen-container on this one */
            background: linear-gradient(135deg, #a8c0ff, #3f2b96); /* Full screen gradient */
            justify-content: center;
            align-items: center;
        }

        #welcomeScreen .screen-container {
            /* Styles already defined for screen-container apply */
            background-color: rgba(0, 0, 0, 0.7); /* Background for the modal-like welcome box */
        }

        #welcomeScreen h1 {
            margin-bottom: 30px;
            font-size: 2.8em;
        }

        #playerName {
            padding: 12px 18px;
            border-radius: 8px;
            border: 2px solid #4CAF50;
            background-color: rgba(255, 255, 255, 0.15);
            color: #fff;
            font-size: 1.2em;
            width: calc(100% - 36px); /* Adjust for padding and border */
            max-width: 300px;
            box-sizing: border-box;
            margin-bottom: 20px;
            text-align: center;
        }

        #playerName::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        #playerName:focus {
            outline: none;
            border-color: #76FF03;
            box-shadow: 0 0 12px rgba(118, 255, 3, 0.5);
        }

        #welcomeScreen #startButton {
            background: linear-gradient(180deg, #00C853, #64DD17); /* Green gradient */
            font-size: 1.5em;
            padding: 15px 40px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        #welcomeScreen #startButton:hover {
            background: linear-gradient(180deg, #64DD17, #00C853);
        }

        /* Game Screen Specific Styles */
        #gameScreen {
            display: none; /* Hidden by default */
            flex-grow: 1; /* Allow it to take available space */
            justify-content: space-between; /* Space out title, canvas, controls */
        }

        #gameScreen h1 {
            font-size: 2.2em;
            margin-bottom: 15px;
            position: relative; /* For menu button positioning */
            width: 100%;
            text-align: center;
        }

        /* Canvas Styling */
        canvas {
            background-color: #333; /* Darker background for game area */
            border: 5px solid #4CAF50; /* Green border */
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.8);
            display: block;
            margin-bottom: 10px; /* Space above controls */
            touch-action: none; /* Prevent browser touch actions on canvas */
            flex-shrink: 0; /* Prevent shrinking if space is tight */
        }

        /* Control Buttons Container */
        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Three columns for left, rotate, right */
            gap: 12px; /* Reduced gap for mobile fit */
            width: 100%;
            max-width: 400px; /* Limit control button width */
            margin-top: 10px; /* Space below canvas */
            flex-shrink: 0; /* Prevent shrinking */
        }

        /* Specific row for soft/hard drop */
        .drop-controls {
            grid-column: 1 / -1; /* Span all columns */
            display: flex;
            justify-content: space-around; /* Distribute buttons */
            gap: 12px;
            width: 100%;
        }

        .control-button {
            background: linear-gradient(180deg, #6a11cb, #2575fc); /* Purple to Blue gradient */
            color: #fff;
            border: none;
            border-radius: 12px; /* More rounded */
            padding: 15px 10px; /* Larger padding for touch */
            font-size: 1.8em; /* Larger font for icons */
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3), inset 0 2px 5px rgba(255, 255, 255, 0.2);
            transition: all 0.2s ease;
            text-align: center;
            line-height: 1; /* For single line text/icon */
            flex-grow: 1; /* Allow buttons to grow */
        }

        /* Specific styling for Soft/Hard Drop buttons */
        .drop-controls .control-button {
            font-size: 1.2em; /* Smaller text for these */
            padding: 15px 20px;
        }

        .control-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4), inset 0 2px 5px rgba(255, 255, 255, 0.3);
            background: linear-gradient(180deg, #2575fc, #6a11cb); /* Reverse gradient on hover */
        }

        .control-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3), inset 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        /* Menu Button */
        #menuButton {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(180deg, #FFC107, #FF9800); /* Orange gradient */
            font-size: 1.5em;
            padding: 8px 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 50; /* Ensure it's above game elements */
        }
        #menuButton:hover {
            background: linear-gradient(180deg, #FF9800, #FFC107);
        }

        /* Menu Overlay/Modal */
        #menuOverlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85); /* Darker, more opaque overlay */
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 15px;
            box-sizing: border-box;
        }

        #menuOverlay .menu-content {
            background-color: #333;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(76, 175, 80, 0.8);
            text-align: center;
            max-width: 90%;
            min-width: 280px;
            color: #fff;
            font-size: 1.1em;
        }

        #menuOverlay .menu-content h2 {
            color: #4CAF50;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        #menuOverlay .menu-content p {
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        #menuOverlay .menu-buttons {
            display: flex;
            flex-direction: column; /* Stack buttons vertically */
            gap: 15px;
            margin-top: 25px;
        }

        #menuOverlay .menu-buttons .control-button {
            width: 100%;
            font-size: 1.2em;
            padding: 15px 25px;
        }

        /* Message Box / Game Over Modal (re-used) */
        .message-box {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            justify-content: center;
            align-items: center;
            z-index: 1001; /* Higher z-index than menu overlay */
            padding: 15px;
            box-sizing: border-box;
        }

        .message-content {
            background-color: #333;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(76, 175, 80, 0.8);
            text-align: center;
            max-width: 90%;
            min-width: 280px;
            color: #fff;
            font-size: 1.1em;
        }

        .message-content h2 {
            color: #4CAF50;
            margin-bottom: 15px;
            font-size: 1.6em;
        }

        .message-content p {
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .message-content .button-group {
            display: flex;
            flex-direction: column; /* Stack buttons vertically */
            gap: 10px;
            margin-top: 20px;
        }

        .message-content .button-group .control-button {
            width: 100%;
            font-size: 1.1em;
            padding: 12px 25px;
            margin: 0; /* Remove default button margins */
        }

        /* Responsive adjustments for larger screens */
        @media (min-width: 768px) {
            body {
                justify-content: center; /* Center vertically on larger screens */
            }
            .screen-container {
                flex-direction: row; /* Side-by-side for larger screens */
                align-items: flex-start;
                justify-content: space-around;
                width: 800px; /* Wider for desktop */
                padding: 40px;
                min-height: auto; /* Allow height to shrink on desktop */
            }

            #welcomeScreen .screen-container {
                height: auto; /* No full viewport height on desktop for welcome */
            }

            #gameScreen {
                flex-direction: row;
            }

            #gameScreen .left-panel {
                order: 1;
                width: 200px;
                display: flex;
                flex-direction: column;
                margin-right: 20px;
                position: relative; /* For menu button positioning */
            }

            canvas {
                order: 2;
                margin-bottom: 0;
            }

            .controls {
                order: 3;
                grid-template-columns: 1fr; /* Single column for controls */
                gap: 10px;
                width: 150px; /* Narrower control column */
                margin-top: 0;
                margin-left: 20px;
            }
             .drop-controls {
                flex-direction: column; /* Stack drop buttons */
                gap: 10px;
                width: 100%;
            }

            .control-button {
                font-size: 1.2em; /* Smaller on desktop */
                padding: 12px 10px;
            }

            .drop-controls .control-button {
                font-size: 1.1em;
            }

            #menuButton {
                position: static; /* Position normally within flow */
                margin-top: 20px; /* Example margin */
            }
             #menuOverlay .menu-buttons {
                flex-direction: row; /* Buttons side by side in menu on desktop */
             }
        }
    </style>
</head>
<body>
    <div id="welcomeScreen" class="screen-container">
        <div class="welcome-content">
            <h1>Maths Tetris</h1>
            <input type="text" id="playerName" placeholder="Enter your name" maxlength="20">
            <button id="startButton" class="control-button">Start Game</button>
        </div>
    </div>

    <div id="gameScreen" class="screen-container">
        <button id="menuButton" class="control-button">☰ Menu</button>
        <canvas id="gameCanvas"></canvas>
        <div class="controls">
            <button class="control-button" id="leftButton">◀</button>
            <button class="control-button" id="rotateButton">↻</button>
            <button class="control-button" id="rightButton">▶</button>
            <div class="drop-controls">
                <button class="control-button" id="softDropButton">Soft Drop</button>
                <button class="control-button" id="hardDropButton">Hard Drop</button>
            </div>
        </div>
    </div>

    <!-- Menu Overlay -->
    <div id="menuOverlay">
        <div class="menu-content">
            <h2>Game Menu</h2>
            <p>Player: <span id="menuPlayerName">Guest</span></p>
            <p>Score: <span id="menuScore">0</span></p>
            <p>Level: <span id="menuLevel">1</span></p>
            <div class="menu-buttons">
                <button id="resumeButton" class="control-button">Resume Game</button>
                <button id="restartFromMenuButton" class="control-button">Restart Game</button>
            </div>
        </div>
    </div>

    <!-- Message Box (re-used for Welcome Instructions / Game Over) -->
    <div id="messageBox" class="message-box">
        <div class="message-content">
            <h2 id="messageTitle"></h2>
            <p id="messageText"></p>
            <div class="button-group">
                <button id="messageConfirmButton" class="control-button">Got It!</button>
                <button id="messageRestartButton" class="control-button" style="display:none;">Restart Game</button>
                <button id="messageWelcomeButton" class="control-button" style="display:none;">Go to Welcome Screen</button>
            </div>
        </div>
    </div>

    <script>
        // ... (game script as provided)
    </script>
</body>
</html>
